- name: include default variables
  include_vars: "../vars/main.yml"

- name: include release specific variables
  include_vars: "{{ _loop_var }}"
  loop: "{{ query('first_found', _params) }}"
  loop_control:
    loop_var: _loop_var
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "../vars"
      skip: true

- name: include release specific tasks
  include_tasks: "{{ _loop_var }}"
  loop: "{{ query('first_found', _params) }}"
  loop_control:
    loop_var: _loop_var
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "."
      skip: true

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/etc/ceph" }
    - { dest: "/lib/systemd/system" }
    - { dest: "/lib/systemd/system/ceph-osd.target.d" }

- name: touch files
  copy:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    content: ""
    force: false
  loop:
    - { dest: "/etc/ceph/ceph.conf", owner: "ceph", group: "ceph" }

- name: tweak settings in ini files
  ini_file:
    section: "{{ item.section }}"
    option: "{{ item.option }}"
    value: "{{ item.value }}"
    state: "{{ item.state }}"
    path: "/etc/ceph/ceph.conf"
    mode: "0644"
  loop: "{{ ceph_osd_config }}"
  notify:
    - ceph_osd | systemctl restart ceph-osd.target

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/etc/ceph/ceph.conf", owner: "ceph", group: "ceph" }
  notify:
    - ceph_osd | systemctl restart ceph-osd.target

- name: tweak settings in ini files
  ini_file:
    section: "{{ item.section }}"
    option: "{{ item.option }}"
    value: "{{ item.value }}"
    state: "{{ item.state }}"
    path: "/lib/systemd/system/ceph-osd@.service"
    no_extra_spaces: true
    mode: "0644"
  loop:
    - { state: "present", section: "Service", option: "ProtectClock", value: "false" }
    - { state: "present", section: "Service", option: "ProtectHostname", value: "false" }
    - { state: "present", section: "Service", option: "ProtectKernelLogs", value: "false" }
    - { state: "present", section: "Service", option: "RestrictSUIDSGID", value: "false" }
  notify:
    - ceph_osd | systemctl daemon-reload
    - ceph_osd | systemctl restart ceph-osd.target

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/lib/systemd/system/ceph-osd.target" }
    - { dest: "/lib/systemd/system/ceph-osd@.service" }
  notify:
    - ceph_osd | systemctl daemon-reload
    - ceph_osd | systemctl restart ceph-osd.target

- name: ceph-volume lvm create
  ceph_volume:
    data: "{{ item.data }}"
    objectstore: "{{ item.objectstore | default('bluestore') }}"
    data_vg: "{{ item.data_vg | default(omit) }}"
    journal: "{{ item.journal | default(omit) }}"
    journal_vg: "{{ item.journal_vg | default(omit) }}"
    db: "{{ item.db | default(omit) }}"
    db_vg: "{{ item.db_vg | default(omit) }}"
    wal: "{{ item.wal | default(omit) }}"
    wal_vg: "{{ item.wal_vg | default(omit) }}"
    crush_device_class: "{{ item.crush_device_class | default(omit) }}"
    dmcrypt: "{{ item.dmcrypt | default(omit) }}"
    action: "create"
  loop: "{{ ceph_osd_volume }}"
  changed_when: false
  failed_when: false

- name: ceph-volume lvm activate
  ceph_volume:
    action: "activate"
  changed_when: false
  failed_when: false

- name: flush handlers
  meta: flush_handlers

- name: systemctl start ceph-osd.target
  service:
    name: "ceph-osd.target"
    state: "started"
    enabled: true
  changed_when: false
  failed_when: false

- name: ceph osd pool create
  ceph_pool:
    name: "{{ item.name }}"
    application: "{{ item.application }}"
    size: "{{ item.size | default(ceph_osd_pool_default_size) }}"
    min_size: "{{ item.min_size | default(ceph_osd_pool_default_min_size) }}"
    pg_num: "{{ item.pg_num | default(omit) }}"
    pgp_num: "{{ item.pgp_num | default(omit) }}"
    pg_autoscale_mode: "{{ item.pg_autoscale_mode | default(omit) }}"
    target_size_ratio: "{{ item.target_size_ratio | default(omit) }}"
    pool_type: "{{ item.pool_type | default(omit) }}"
    erasure_profile: "{{ item.erasure_profile | default(omit) }}"
    rule_name: "{{ item.rule_name | default(omit) }}"
    expected_num_objects: "{{ item.expected_num_objects | default(omit) }}"
    state: "present"
  loop: "{{ ceph_osd_pool }}"
  when: inventory_hostname == ansible_play_hosts[0]
  changed_when: false
  failed_when: false
