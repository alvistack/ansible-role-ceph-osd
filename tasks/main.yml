- name: include default variables
  include_vars: "../vars/main.yml"
  tags: ceph_osd

- name: include release specific variables
  include_vars: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "../vars"
  ignore_errors: true
  tags: ceph_osd

- name: include release specific tasks
  include_tasks: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "."
  ignore_errors: true
  tags: ceph_osd

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/etc/ceph" }
    - { dest: "/lib/systemd/system" }
    - { dest: "/lib/systemd/system/ceph-osd.target.d" }
  tags: ceph_osd

- name: touch files
  copy:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    content: ""
    force: false
  loop:
    - { dest: "/etc/ceph/ceph.conf", owner: "ceph", group: "ceph" }
  tags: ceph_osd

- name: tweak settings in ini files
  ini_file:
    section: "{{ item.section }}"
    option: "{{ item.option }}"
    value: "{{ item.value }}"
    state: "{{ item.state }}"
    path: "/etc/ceph/ceph.conf"
    mode: "0644"
  loop: "{{ ceph_osd_config }}"
  notify:
    - ceph_osd | systemctl restart ceph-osd.target
  tags: ceph_osd

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/etc/ceph/ceph.conf", owner: "ceph", group: "ceph" }
  notify:
    - ceph_osd | systemctl restart ceph-osd.target
  tags: ceph_osd

- name: copy templates
  template:
    dest: "{{ item.dest }}"
    src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - { dest: "/lib/systemd/system/ceph-osd.target" }
    - { dest: "/lib/systemd/system/ceph-osd@.service" }
  notify:
    - ceph_osd | systemctl daemon-reload
    - ceph_osd | systemctl restart ceph-osd.target
  tags: ceph_osd

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/lib/systemd/system/ceph-osd.target" }
    - { dest: "/lib/systemd/system/ceph-osd@.service" }
  notify:
    - ceph_osd | systemctl restart ceph-osd.target
  tags: ceph_osd

- name: ceph-volume lvm create
  ceph_volume:
    data: "{{ item.data }}"
    objectstore: "{{ item.objectstore | default('bluestore') }}"
    data_vg: "{{ item.data_vg | default(omit) }}"
    journal: "{{ item.journal | default(omit) }}"
    journal_vg: "{{ item.journal_vg | default(omit) }}"
    db: "{{ item.db | default(omit) }}"
    db_vg: "{{ item.db_vg | default(omit) }}"
    wal: "{{ item.wal | default(omit) }}"
    wal_vg: "{{ item.wal_vg | default(omit) }}"
    crush_device_class: "{{ item.crush_device_class | default(omit) }}"
    dmcrypt: "{{ item.dmcrypt | default(omit) }}"
    action: "create"
  loop: "{{ ceph_osd_volume }}"
  changed_when: false
  ignore_errors: true
  tags: ceph_osd

- name: ceph-volume lvm activate
  ceph_volume:
    action: "activate"
  changed_when: false
  ignore_errors: true
  tags: ceph_osd

- name: systemctl start ceph-osd.target
  service:
    name: "ceph-osd.target"
    state: "started"
    enabled: true
  changed_when: false
  ignore_errors: true
  tags: ceph_osd

- name: flush handlers
  meta: flush_handlers
  tags: ceph_osd

- name: ceph osd pool create
  shell: |
    set -o pipefail
    ceph osd pool create {{ item.name }} 1
    ceph osd pool set {{ item.name }} min_size {{ item.min_size | default(ceph_osd_pool_default_min_size) }}
    ceph osd pool set {{ item.name }} size {{ item.size | default(ceph_osd_pool_default_size) }}
    ceph osd pool application enable {{ item.name }} {{ item.application }}
  args:
    executable: "/bin/bash"
  loop: "{{ ceph_osd_pool }}"
  when: inventory_hostname == ansible_play_hosts[0]
  changed_when: false
  ignore_errors: true
  tags: ceph_osd
